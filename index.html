<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" href="./images/circle-check.svg">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <a href="/" class="header__logo-link">To Do</a>
                <button class="modebtn">
                    <svg id="Dark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                        <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
                      </svg>
                      <span class="dark">Dark</span>
                      <span class="light">Light</span>
                </button>
                   
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="wrapper__box">
                        <h1 class="wrapper__title">My ToDo</h1>
                    </div>
                        <form class="wrapper__form">
                            <label class="wrapper__label">
                                <input class="wrapper__input" required type="text" placeholder="+Add task">
                            </label>
                            <button class="wrapper__btn">Add</button>
                        </form>
                        <div class="wrapper__counts">
                            <butonn class="all">All <span class="all-count">0</span></butonn>
                            <butonn class="Complete">Completed <span class="complete-count">0</span></butonn>
                            <butonn class="unComplete">Uncompleted <span class="uncomplete-count">0</span></butonn>
                        </div>
                        <ul class="wrapper__tasklist"></ul>
                </div>
            </div>
        </section>
    </main>
    <div id="wrapper__modal" class="wrapper__modal">
        <div class="modal">
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
